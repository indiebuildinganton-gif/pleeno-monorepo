name: Deploy to Vercel Preview

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

jobs:
  deploy-dashboard:
    name: Deploy Dashboard (Preview)
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DASHBOARD }}

      - name: Build and Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed dashboard preview to: $URL"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DASHBOARD }}

  deploy-entities:
    name: Deploy Entities (Preview)
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Configure Vercel Project for Monorepo
        run: |
          echo "=== Configuring Vercel Project for Monorepo ==="
          curl -X PATCH "https://api.vercel.com/v9/projects/${{ secrets.VERCEL_PROJECT_ID_ENTITIES }}" \
            -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "rootDirectory": null,
              "installCommand": "pnpm install",
              "buildCommand": "cd apps/entities && pnpm run build",
              "outputDirectory": "apps/entities/.next"
            }'
          echo "âœ“ Configured project for monorepo deployment"

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_ENTITIES }}

      - name: Build and Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed entities preview to: $URL"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_ENTITIES }}

  deploy-payments:
    name: Deploy Payments (Preview)
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PAYMENTS }}

      - name: Build and Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed payments preview to: $URL"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PAYMENTS }}

  deploy-agency:
    name: Deploy Agency (Preview)
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_AGENCY }}

      - name: Build and Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed agency preview to: $URL"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_AGENCY }}

  deploy-reports:
    name: Deploy Reports (Preview)
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_REPORTS }}

      - name: Build and Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed reports preview to: $URL"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_REPORTS }}

  deploy-shell:
    name: Deploy Shell (Preview)
    runs-on: ubuntu-latest
    needs:
      - deploy-dashboard
      - deploy-entities
      - deploy-payments
      - deploy-agency
      - deploy-reports
    outputs:
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SHELL }}

      - name: Build and Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel --token=${{ secrets.VERCEL_TOKEN }} --build-env NEXT_PUBLIC_DASHBOARD_URL="${{ needs.deploy-dashboard.outputs.url }}" --build-env NEXT_PUBLIC_ENTITIES_URL="${{ needs.deploy-entities.outputs.url }}" --build-env NEXT_PUBLIC_PAYMENTS_URL="${{ needs.deploy-payments.outputs.url }}" --build-env NEXT_PUBLIC_AGENCY_URL="${{ needs.deploy-agency.outputs.url }}" --build-env NEXT_PUBLIC_REPORTS_URL="${{ needs.deploy-reports.outputs.url }}")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed shell preview to: $URL"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SHELL }}

  comment-on-pr:
    name: Comment Preview URLs on PR
    runs-on: ubuntu-latest
    needs:
      - deploy-dashboard
      - deploy-entities
      - deploy-payments
      - deploy-agency
      - deploy-reports
      - deploy-shell
    if: github.event_name == 'pull_request'

    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const message = `## ðŸš€ Preview Deployment Ready

            ### Child Apps
            - ðŸ“Š **Dashboard**: ${{ needs.deploy-dashboard.outputs.url }}
            - ðŸ¢ **Entities**: ${{ needs.deploy-entities.outputs.url }}
            - ðŸ’³ **Payments**: ${{ needs.deploy-payments.outputs.url }}
            - ðŸ›ï¸ **Agency**: ${{ needs.deploy-agency.outputs.url }}
            - ðŸ“ˆ **Reports**: ${{ needs.deploy-reports.outputs.url }}

            ### Shell App
            - ðŸ  **Shell** (Multi-zone): ${{ needs.deploy-shell.outputs.url }}

            ---
            *Multi-zone routing is configured. Access child apps via shell routes (e.g., \`/dashboard\`, \`/entities\`)*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs:
      - deploy-dashboard
      - deploy-entities
      - deploy-payments
      - deploy-agency
      - deploy-reports
      - deploy-shell
    if: always()

    steps:
      - name: Print deployment summary
        run: |
          echo "# Preview Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Child Apps" >> $GITHUB_STEP_SUMMARY
          echo "- Dashboard: ${{ needs.deploy-dashboard.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- Entities: ${{ needs.deploy-entities.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- Payments: ${{ needs.deploy-payments.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- Agency: ${{ needs.deploy-agency.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- Reports: ${{ needs.deploy-reports.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Shell App" >> $GITHUB_STEP_SUMMARY
          echo "- Shell: ${{ needs.deploy-shell.outputs.url }}" >> $GITHUB_STEP_SUMMARY
